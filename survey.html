<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this survey to help us improve our services.</p>

    <form id="survey-form">
      <label id="name-label" for="name">Name:</label>
      <input id="name" type="text" placeholder="Enter your name" required>

      <label id="email-label" for="email">Email:</label>
      <input id="email" type="email" placeholder="Enter your email" required>

      <label id="number-label" for="number">Age:</label>
      <input id="number" type="number" min="13" max="100" placeholder="Enter your age" required>

      <label for="dropdown">Select your role:</label>
      <select id="dropdown">
        <option value="">(Select one)</option>
        <option value="student">Student</option>
        <option value="professional">Professional</option>
      </select>

      <p>Would you recommend our service?</p>
      <label>
        <input type="radio" name="recommend" value="yes" required> Yes
      </label>
      <label>
        <input type="radio" name="recommend" value="no" required> No
      </label>

      <p>What would you like to see improved? (Check all that apply)</p>
      <label>
        <input type="checkbox" name="improve" value="ui"> UI Design
      </label>
      <label>
        <input type="checkbox" name="improve" value="ux"> UX Experience
      </label>

      <label for="comments">Additional comments:</label>
      <textarea id="comments" rows="3" cols="30" placeholder="Enter your comments here..."></textarea>

      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
